# MYSQL 설정 이건 JPA / Mybatis 똑같음
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/testdb
spring.datasource.username=user
spring.datasource.password=(ehgus2003)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mybatis xml 파일 위치 설정
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.type-aliases-package=projecttest.javaspringtest.Database.Mybatis


# JPA 매핑된 데이터 베이스 스키마 변경 여부 - update : 모든 변경사항 DB에 적용 || none : 매핑만 하고 안건듬 || create : 매핑 되면 그 테이블 지우고 새로만듬
spring.jpa.hibernate.ddl-auto=create

# Kafka
spring.kafka.bootstrap-servers=localhost:9092

# LOG 수준 설정 : 카프카 리스너 / AOP 테스트용
logging.level.projecttest.javaspringtest.Kafka=DEBUG
logging.level.projecttest.javaspringtest.AOP.LogAspect=DEBUG

# 카프카 토픽명
app.kafka.topic=example-topic

# String 메시지 기준 기본값(테스트/개발 편의)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# 카프카 테스트
spring.kafka.consumer.group-id=group-1
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
